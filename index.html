<!DOCTYPE html>
<html>
<head>
  <title>Counter DApp</title>
  <script src="https://cdn.jsdelivr.net/npm/web3@1.8.0/dist/web3.min.js"></script>

  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      font-family: Arial, Helvetica, sans-serif;
      background: linear-gradient(135deg, #667eea, #764ba2);
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      background: #ffffff;
      padding: 30px 40px;
      border-radius: 12px;
      text-align: center;
      width: 300px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
    }

    h2 {
      margin-bottom: 20px;
      color: #333;
    }

    .count {
      font-size: 36px;
      font-weight: bold;
      color: #764ba2;
      margin: 20px 0;
    }

    button {
      padding: 10px 18px;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      margin: 5px;
      transition: 0.3s;
    }

    .connect {
      background: #667eea;
      color: white;
      width: 100%;
      margin-bottom: 15px;
    }

    .connect:hover {
      background: #5563c1;
    }

    .inc {
      background: #28a745;
      color: white;
    }

    .inc:hover {
      background: #218838;
    }

    .dec {
      background: #dc3545;
      color: white;
    }

    .dec:hover {
      background: #c82333;
    }

    .footer {
      margin-top: 15px;
      font-size: 12px;
      color: #777;
    }
  </style>
</head>

<body>

<div class="container">
  <h2>Counter DApp</h2>

  <button class="connect" onclick="connect()">Connect Wallet</button>

  <div class="count" id="count">Not connected</div>

  <button class="inc" onclick="increment()">+</button>
  <button class="dec" onclick="decrement()">-</button>

  <div class="footer">
    Powered by Ethereum
  </div>
</div>

<script>
  let web3;
  let contract;

  // ðŸ”´ REPLACE with your contract address
  const contractAddress = "0xB5ce228b5Cb1D65e4d826e5810f87A601F0C31Df";

  const abi = [
    {
      "inputs": [],
      "name": "count",
      "outputs": [
        { "internalType": "uint256", "name": "", "type": "uint256" }
      ],
      "stateMutability": "view",
      "type": "function"
    },
    {
      "inputs": [],
      "name": "increment",
      "outputs": [],
      "stateMutability": "nonpayable",
      "type": "function"
    },
    {
      "inputs": [],
      "name": "decrement",
      "outputs": [],
      "stateMutability": "nonpayable",
      "type": "function"
    }
  ];

  async function connect() {
    if (window.ethereum) {
      web3 = new Web3(window.ethereum);
      await ethereum.request({ method: "eth_requestAccounts" });
      contract = new web3.eth.Contract(abi, contractAddress);
      updateCount();
    } else {
      alert("MetaMask not detected");
    }
  }

  async function updateCount() {
    const value = await contract.methods.count().call();
    document.getElementById("count").innerText = value;
  }

  async function increment() {
    const accounts = await web3.eth.getAccounts();
    await contract.methods.increment().send({ from: accounts[0] });
    updateCount();
  }

  async function decrement() {
    const accounts = await web3.eth.getAccounts();
    await contract.methods.decrement().send({ from: accounts[0] });
    updateCount();
  }
</script>

</body>
</html>
